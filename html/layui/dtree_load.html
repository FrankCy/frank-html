<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dtree demo</title>
    <link rel="stylesheet" href="/html/layui/dtree.css">
</head>
<body>
<div id="demo"></div>
<script src="/static/layui/layui.js"></script>
<script src="/html/layui/dtree.js"></script>
<script>
    // 数据格式
    var data = [{
        title: "节点1",
        id: 1,
        children: [{
            title: "节点1.1",
            id: 2
        }, {
            title: "节点1.2",
            id: 3
        }]
    }, {
        title: "节点2",
        id: 4,
        children: [{
            title: "节点2.1",
            id: 5
        }, {
            title: "节点2.2",
            id: 6
        }]
    }];

    // 渲染树形结构
    var demoTree = dtree.render({
        elem: "#demo",
        data: data
    });

    // 监听节点点击事件
    dtree.on("node('demo')", function(obj){
        console.log(obj.param); // 输出节点信息
    });
</script>
</body>
</html>
