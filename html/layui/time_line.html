<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>时间线弹出框示例</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.min.css">
    <style>
        .timeline {
            margin: 20px;
        }
        .timeline-item {
            padding: 10px;
            border-left: 2px solid #009688;
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item:before {
            content: "";
            position: absolute;
            left: -6px;
            top: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #009688;
        }
    </style>
</head>
<body>
<div class="timeline">
    <div class="layui-flow-more layui-hide">
        <div class="layui-flow-anim layui-anim-upbit">
            加载中...
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/layui/2.5.7/layui.min.js"></script>
<script>
    layui.use(['layer', 'flow'], function(){
        var layer = layui.layer;
        var flow = layui.flow;

        // 模拟数据，这里可以替换成实际的接口请求
        var data = [
            { time: '2023-08-28 10:12:00', action: '用户A进行了某项操作。' },
            { time: '2023-08-27 14:36:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:37:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:38:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:39:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:40:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:41:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:42:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:43:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:44:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:45:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:46:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:47:00', action: '用户A进行了另一项操作。' },
            { time: '2023-08-27 14:48:00', action: '用户A进行了另一项操作。' },
            // 更多数据...
        ];

        // 加载时间线数据
        function loadTimeline(page, limit) {
            // 模拟延迟请求
            setTimeout(function() {
                var startIndex = (page - 1) * limit;
                var endIndex = startIndex + limit;
                var timelineData = data.slice(startIndex, endIndex);
                var html = '';
                layui.each(timelineData, function(index, item) {
                    html += '<div class="timeline-item">' +
                        '<div class="layui-timeline-content layui-text">' +
                        '<h3 class="layui-timeline-title">' + item.time + '</h3>' +
                        '<p>' + item.action + '</p>' +
                        '</div>' +
                        '</div>';
                });
                if (html !== '') {
                    layer.open({
                        type: 1,
                        title: '用户行动轨迹',
                        content: '<div class="timeline layui-text">' + html + '</div>',
                        area: ['500px', '400px']
                    });
                }
                else {
                    layer.msg('没有更多数据了');
                }
            }, 500); // 模拟延迟时间，可根据实际情况调整
        }

        // 初始化时间线
        flow.load({
            elem: '.timeline',
            done: function(page, next){
                loadTimeline(page, 5); // 每页显示5条数据
                next('', page < 3); // 假设总共有3页数据
            }
        });
    });
</script>
</body>
</html>
